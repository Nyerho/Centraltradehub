<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading History - Central Trade Hub</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .history-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .history-header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            text-align: center;
        }
        .history-table {
            background: #1a1a2e;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        .table th, .table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #2d2d44;
        }
        .table th {
            background: #0f0f23;
            color: #00d4ff;
            font-weight: 600;
        }
        .status-profit { color: #00ff88; }
        .status-loss { color: #ff6b6b; }
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: #00d4ff;
            color: #0f0f23;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: #00b8e6;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="history-container">
        <a href="dashboard.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Back to Dashboard
        </a>
        
        <div class="history-header">
            <h1><i class="fas fa-history"></i> Trading History</h1>
            <p>View your complete trading activity and performance</p>
        </div>
        
        <div class="history-table">
            <table class="table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Asset</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Entry Price</th>
                        <th>Exit Price</th>
                        <th>P&L</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="historyTableBody">
                    <tr>
                        <td colspan="8" class="loading-row">
                            <i class="fas fa-spinner fa-spin"></i> Loading your trading history...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div id="noDataMessage" class="no-data" style="display: none;">
            <i class="fas fa-chart-line"></i>
            <h3>No Trading History</h3>
            <p>You haven't made any trades yet. Start trading to see your history here.</p>
            <a href="dashboard.html" class="btn-primary">Start Trading</a>
        </div>
    </div>

    <!-- Firebase and Trading History Scripts -->
    <script type="module">
        import { auth, db } from './js/firebase-config.js';
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { collection, query, where, orderBy, getDocs, limit } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        class TradingHistoryManager {
            constructor() {
                this.currentUser = null;
                this.init();
            }

            init() {
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        this.currentUser = user;
                        this.loadTradingHistory();
                    } else {
                        window.location.href = 'auth.html';
                    }
                });
            }

            async loadTradingHistory() {
                const tableBody = document.getElementById('historyTableBody');
                const noDataMessage = document.getElementById('noDataMessage');
                
                try {
                    // Query user's trading history from Firebase
                    const tradesRef = collection(db, 'trades');
                    const q = query(
                        tradesRef,
                        where('uid', '==', this.currentUser.uid),
                        orderBy('createdAt', 'desc'),
                        limit(50)
                    );
                    
                    const querySnapshot = await getDocs(q);
                    const trades = [];
                    
                    querySnapshot.forEach((doc) => {
                        trades.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    
                    if (trades.length === 0) {
                        tableBody.style.display = 'none';
                        noDataMessage.style.display = 'block';
                        return;
                    }
                    
                    // Display real trading data
                    this.displayTrades(trades);
                    
                } catch (error) {
                    console.error('Error loading trading history:', error);
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="8" class="error-row">
                                <i class="fas fa-exclamation-triangle"></i> 
                                Error loading trading history. Please try again.
                            </td>
                        </tr>
                    `;
                }
            }

            displayTrades(trades) {
                const tableBody = document.getElementById('historyTableBody');
                
                const tradesHTML = trades.map(trade => {
                    const date = trade.createdAt ? new Date(trade.createdAt.toDate()).toLocaleDateString() : 'N/A';
                    const pnl = trade.pnl || 0;
                    const pnlClass = pnl >= 0 ? 'status-profit' : 'status-loss';
                    const pnlSign = pnl >= 0 ? '+' : '';
                    const statusClass = trade.status === 'closed' ? (pnl >= 0 ? 'status-profit' : 'status-loss') : 'status-pending';
                    
                    return `
                        <tr>
                            <td>${date}</td>
                            <td>${trade.symbol || trade.asset || 'N/A'}</td>
                            <td>${(trade.type || 'N/A').charAt(0).toUpperCase() + (trade.type || 'N/A').slice(1)}</td>
                            <td>$${(trade.amount || 0).toLocaleString()}</td>
                            <td>${trade.entryPrice || 'N/A'}</td>
                            <td>${trade.exitPrice || (trade.status === 'open' ? 'Open' : 'N/A')}</td>
                            <td class="${pnlClass}">${pnlSign}$${Math.abs(pnl).toFixed(2)}</td>
                            <td><span class="${statusClass}">${(trade.status || 'pending').charAt(0).toUpperCase() + (trade.status || 'pending').slice(1)}</span></td>
                        </tr>
                    `;
                }).join('');
                
                tableBody.innerHTML = tradesHTML;
            }
        }

        // Initialize the trading history manager
        new TradingHistoryManager();
    </script>
    
    <style>
        .loading-row, .error-row {
            text-align: center;
            padding: 2rem;
            color: #888;
        }
        
        .error-row {
            color: #ff6b6b;
        }
        
        .no-data {
            text-align: center;
            padding: 3rem;
            color: #888;
        }
        
        .no-data i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #00d4ff;
        }
        
        .no-data h3 {
            margin-bottom: 1rem;
            color: #fff;
        }
        
        .btn-primary {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #00d4ff;
            color: #0f0f23;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: #00b8e6;
            transform: translateY(-2px);
        }
        
        .status-pending {
            color: #ffa500;
        }
    </style>
</body>
</html>
